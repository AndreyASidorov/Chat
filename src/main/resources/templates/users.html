<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
        $('.button-collapse').sideNav({
            closeOnClick: true
        });
    })
    </script>

</head>

<body>
<nav>
    <div class="vav-wrapper">
        <a href="#" class="brand-logo center">Все пользователи:</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/logout">Выйти</a>
                <logout/>
            </li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"> <i class="material-icons">menu</i></a>
    </div>
</nav>
<ul id="slide-out" class="sidenav">

    <li><a href="#!">Закрыть</a></li>
    <li><a href="/user">Мой профиль</a></li>
    <li><a href="/room">Мои комнаты</a></li>
    <li><a href="/users">Все пользователи</a></li>
    <li><a href="/logout">Выйти</a><logout/></li>
</ul>

<div class="row center" style="width: 1280px;">
    <table class="col s3 striped">
        <tr th:each="user : ${userAll}">
            <td><a th:text="${user.userName}" th:href="@{'/user?id='+${user.id}}">2.41</a></td>
            <td th:text="${user.role.userRole}">2.41</td>
        </tr>
    </table>
</div>
</body>
</html>
